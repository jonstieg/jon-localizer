<div class="row">
  <!-- <div class="row" (keydown)="onKeyUp($event)" tabindex="0"> -->
  <div class="col-md-5">
    <h3>Languages</h3>
    <ul class="list-group-horizontal">
      <li class="list-group-item"
        *ngFor="let language of languages"
        (click)="selectLanguage(language)"
        [class.active]="language === selectedLanguage">
        {{language}}
      </li>
    </ul>


    <h3>Localizations</h3>
  
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contact of contacts"
        (click)="selectContact(contact)"
        [class.active]="contact === selectedContact">
        {{contact.string}}
      </li>
    </ul>
    <button class="btn btn-primary" (click)="createNewContact()">New</button>
    <button class="btn btn-warning" (click)="downloadContacts()">Download</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [contact]="selectedContact"
      [createHandler]="addContact"
      [duplicateHandler]="duplicateLocalization"
      [updateHandler]="updateContact"
      [deleteHandler]="deleteContact">
    </contact-details>
  </div>
</div>
